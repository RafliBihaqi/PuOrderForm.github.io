<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="src/main.css">
  <title>FoodExpress Order Form</title>
  
</head>

<body>
  
  <nav>
    <object data="your-svg-image.svg" type="image/svg+xml"> 
      <img src="src/image/WhatsApp Image 2024-01-10 at 08.56.43.jpeg" alt="FoodLogo">
    </object>
    <h1>FoodExpress Order Form</h1>
  </nav>
  
  <div class="container" id="orderContainer">
    <form id="orderForm" action="submit.php" method="post" onsubmit="submitOrder(event)">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="place">Place and Building:</label>
      <input type="text" id="place" name="place" required><br><br>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required><br><br>

      <div>
        <label for="foods">Foods You Want:</label><br>
        <select id="foods" name="food" onchange="calculateTotal()">
          <option value="bolenPisangKartika" data-price="45000">Bolu Pisang Kartika (45k)</option>
          <option value="bolenLembang" data-price="18000">Bolen Lembang (18k)</option>
          <option value="cheesecake" data-price="50000">Cheesecake (50k)</option>
        </select><br><br>
      </div>

      <label for="paymentMethod">Payment Method(a.n nada kamelia):</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="Mandiri">Bank Mandiri (1560019419516)</option>
        <option value="Gopay">Gopay (085883479772)</option>
      </select><br><br>

      <label for="totalPrice">Total Price:</label>
      <input type="text" id="totalPrice" name="totalPrice" readonly><br><br>

      <button type="submit" id="submitButton">Submit Order</button>
      <p id="showProof" style="display: none;">Tunjukkan Bukti Transfer</p>
    </form>

    <!-- Link ke dalam form -->
    <form id="whatsappForm" action="https://api.whatsapp.com/send" method="get" target="_blank">
      <input type="hidden" name="phone" value="6281281809533">
      <input type="hidden" name="text" id="whatsappMessage">
      <input type="submit" value="WhatsApp directly">
      <p id="confirmation"></p>
    </form>
  </div>
  <footer>
    <p></p>
  </footer>

  <script src="src/backend/server.js"></script>
</body>

</html>
